<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form</p>

  <form id="survey-form">
    <label id="name-label">Name:
      <input id="name" type="text" placeholder="Enter your name" required />
    </label>

    <label id="email-label">Email:
      <input id="email" type="email" placeholder="Enter your email" required />
    </label>

    <label id="number-label">Age:
      <input id="number" type="number" min="10" max="99" placeholder="Your age" />
    </label>

    <label>Role:
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </label>

    <div>
      <p>Choose one:</p>
      <label><input type="radio" name="group" value="opt1" /> Option 1</label>
      <label><input type="radio" name="group" value="opt2" /> Option 2</label>
    </div>

    <div>
      <p>Select all that apply:</p>
      <label><input type="checkbox" value="a" /> A</label>
      <label><input type="checkbox" value="b" /> B</label>
      <label><input type="checkbox" value="c" /> C</label>
    </div>

    <textarea placeholder="Additional comments"></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
